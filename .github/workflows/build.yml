name: Build Portable App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build EXE
      run: npm run dist

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: portable-exe
        path: dist/
